<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Калькулятор доходности вкладов</h1>
        <div class="container box">
            <div class="fields">
                <div class="field">
                    <label class="label-field">Сумма вклада</label>
                    <input type="text" class="text" id="summPrev" placeholder="В рублях" value="1000">
                </div>
                <div class="field field-not-first text">
                    <label class="label-field">Срок вклада</label>
                    <input type="text" class="text" id="timePrev" placeholder="В сутках" value="365">
                </div>
                <div class="field field-not-first text">
                    <label class="label-field">Процентная ставка</label>
                    <input type="text" class="text" id="ratePrev" placeholder="В годовых процентах" value="10">
                </div>
                <div class="field field-checkbox">
                    <label class="checkbox-label" id="capitalise">
                        <input type="checkbox" class="checkbox">
                        <span>Капитализация процентов</span>
                    </label>
                </div>
                <div class="field none" id="field-capitalise">
                    <select class="field-select" id="fieldSelect">
                        <option value="1">Ежедневно</option>
                        <option value="2">Еженедельно</option>
                        <option value="3">Ежемесячно</option>
                    </select>
                </div>
            </div>
            <div class="result">
                <h2>Результаты</h2>
                <div class="digits">
                    <div class="grid">
                        <div>
                            <div class="summ"></div>
                            <span>Сумма вклада</span>
                        </div>
                        <div class="digits-result">
                            <span id="summ">1000</span><span>₽</span>
                        </div>
                    </div>
                    <div class="grid">
                        <div>
                            <div class="income"></div>
                            <span>Доход</span>
                        </div>
                        <div class="digits-result">
                            <span id="income">100</span><span>₽</span>
                        </div>
                    </div>
                    <div class="grid total">
                        <div>
                            <span>Сумма в конце срока</span>
                        </div>
                        <div class="digits-result">
                            <span id="total">1100</span><span>₽</span>
                        </div>
                    </div>
                    <div class="grid total">
                        <div>
                            <span>Итоговая доходность</span>
                        </div>
                        <div class="digits-result">
                            <span id="income">15</span><span>%</span>
                        </div>
                    </div>
                    <div class="progres-bar-holder">
                        <div class="progres-bar">
                            <div class="progres-total"></div>
                            <div class="progres-income"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts-styles.js"></script>
    <script src="script.js"></script>
</body>

</html>
